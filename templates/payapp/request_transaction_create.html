{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6 ">

            <div class="card card-rounded">
                <div class="card-body card-rounded">
                    <h4 class="card-title card-title-dash mb-4">Request Transaction</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row mb-0">
                            <label class="col-md-2 col-form-label" for="billing-name1">Email</label>
                            <div class="col-md-9">
                                <input class="form-control" id="billing-name1" placeholder="Enter email" name="email"
                                       type="email">
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <label class="col-md-2 col-form-label" for="billing-name">Amount</label>
                            <div class="col-md-9">
                                <input class="form-control" id="billing-name" placeholder="Enter your name"
                                       name="amount"
                                       type="text">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">
                            Send Amount
                        </button>


                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock content %}
